<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>7-Day Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="forecast.css" />
    <link rel="stylesheet" href="weather-icons.css" />
  </head>
  <body>
    <div class="screen forecast">

      <header class="nav-bar">
        <nav class="nav-bar__menu">
          <button id="homePageBtn" type="button" class="nav-bar__btn btn">首頁</button>
          <button id="forecastPageBtn" type="button" class="nav-bar__btn btn">天氣預報</button>
        </nav>
      </header>

      <div class="title-block">
        <h1>未來 7 日天氣預報</h1>
        <div class="subtitle">臺北市</div>
      </div>

      <section class="forecast-list">
        <article class="forecast-row">
          <div class="day">
            <div class="day-name">Monday</div>
            <div class="day-date">Jan 27</div>
          </div>
          <img class="icon" src="design/icons/rainy.png" alt="Rainy" />
          <div class="condition">Rainy</div>
          <div class="metrics">
            <div class="metric">
              <div class="label">High / Low</div>
              <div class="value">58° / 48°</div>
            </div>
            <div class="metric">
              <div class="label">Precipitation</div>
              <div class="value">85%</div>
            </div>
            <div class="metric">
              <div class="label">Wind</div>
              <div class="value">12 mph</div>
            </div>
          </div>
        </article>
      </section>
    </div>
  </body>
  <script type="module" src="/src/main.js"></script>
</html>
